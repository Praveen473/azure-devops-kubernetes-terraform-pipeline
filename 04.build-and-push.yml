trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: windows-latest    
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'praveen-docker-hub'
        repository: 'testpassword1234567890/currency-exchange-devops'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
